<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link rel="stylesheet" type="text/css" href="styles/float-grid.css">

</head>
<body>
	<main>
		<header>
			<h1>Star Wars Charachters</h1>
			<h3>Incomplete List</h3>
		</header>
		<div class="row">
			<div class="col-4">
				<div class="card-image">
					<img src="images/rey_square.png">
					<h2>Ray</h2><p>Protagonist from Tatooine</p>
				</div>
			</div>
			<div class="col-4">
				<div class="card-image">
					<img src="images/finn_square.png">
					<h2>Finn</h2><p>Storm Trooper, befriends Ray</p>
				</div>
			</div>
			<div class="col-4">
				<div class="card-image">
					<img src="images/kylo_square.png">
					<h2>Kylo</h2><p>Main villian, or is he?</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<div class="card-image">
					<img src="images/poe_square.png">
					<h1>Poe</h1><p>Neutral pilot</p>
				</div>
			</div>
			<div class="col-4">
				<div class="card-image">
					<img src="images/chewbacca_square.png">
					<h1>Chewbacca</h1><p>A great first mate</p>
				</div>
			</div>
			<div class="col-4">
				<div class="card-image">
					<img src="images/yoda_square.png"></div>
					<h1>Yoda</h1><p>Wise old Jedi master</p>
			</div>
		</div>
			
		</div>

	</main>

</body>
</html>
